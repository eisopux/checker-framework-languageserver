plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '5.1.0'

    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.checkerframework:checker:3.0.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.8.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-cli:commons-cli:1.4'
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'org.checkerframework.languageserver.ServerMain'
}

shadowJar {
    dependencies {
        exclude(dependency('org.checkerframework:checker'))
    }
}

googleJavaFormat {
    options style: 'AOSP'
}
