plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'com.diffplug.spotless' version '6.11.0'
    id 'net.ltgt.errorprone' version '3.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.eisop:checker:3.26.0-eisop1'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.16.0'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.2'
    errorprone('com.google.errorprone:error_prone_core:2.16')
    errorproneJavac('com.google.errorprone:javac:9+181-r4173-1')
}

application {
    // Define the main class for the application
    mainClass = 'org.checkerframework.languageserver.ServerMain'
}

shadowJar {
    dependencies {
        exclude(dependency('org.checkerframework:checker'))
    }
}

spotless {
    java {
        googleJavaFormat().aosp()
    }
}
