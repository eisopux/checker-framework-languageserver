plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'com.diffplug.spotless' version '6.9.0'
    id 'net.ltgt.errorprone' version '2.0.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.eisop:checker:3.23.0-eisop2'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.14.0'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.2'
    errorprone('com.google.errorprone:error_prone_core:2.15.0')
    errorproneJavac('com.google.errorprone:javac:9+181-r4173-1')
}

application {
    // Define the main class for the application
    mainClass = 'org.checkerframework.languageserver.ServerMain'
}

shadowJar {
    dependencies {
        exclude(dependency('org.checkerframework:checker'))
    }
}

spotless {
    java {
        googleJavaFormat().aosp()
    }
}
