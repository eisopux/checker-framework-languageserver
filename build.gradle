plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.diffplug.gradle.spotless' version '3.28.1'
    id 'net.ltgt.errorprone' version '1.1.1'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.checkerframework:checker:3.2.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'commons-cli:commons-cli:1.4'
    testImplementation 'junit:junit:4.13'
    errorprone('com.google.errorprone:error_prone_core:2.3.4')
    errorproneJavac('com.google.errorprone:javac:9+181-r4173-1')
}

application {
    // Define the main class for the application
    mainClassName = 'org.checkerframework.languageserver.ServerMain'
}

shadowJar {
    dependencies {
        exclude(dependency('org.checkerframework:checker'))
    }
}

spotless {
    java {
        googleJavaFormat().aosp()
    }
}
