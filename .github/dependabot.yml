version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.checkerframework:checker
    versions:
    - ">= 3.11.a, < 3.12"
  - dependency-name: org.checkerframework:checker
    versions:
    - ">= 3.1.a, < 3.2"
  - dependency-name: org.checkerframework:checker
    versions:
    - ">= 3.3.a, < 3.4"
  - dependency-name: org.checkerframework:checker
    versions:
    - ">= 3.5.a, < 3.6"
  - dependency-name: org.checkerframework:checker
    versions:
    - "> 3.6.0, < 3.7"
  - dependency-name: com.google.errorprone:javac
    versions:
    - 1.8.0-u20
  - dependency-name: net.ltgt.errorprone
    versions:
    - 2.0.0
  - dependency-name: org.checkerframework:checker
    versions:
    - 3.9.1
